<div class="bg-white/80 backdrop-blur-md rounded-3xl shadow-xl border border-white/60 overflow-hidden">
  <div class="p-8">
    
    <!-- Título y Badges -->
    <div class="mb-6">
      <h2 class="text-2xl font-bold text-gray-800 mb-4">{{ ticket.title }}</h2>
      <div class="flex flex-wrap items-center gap-3">
        <!-- Estado -->
        <app-status-badge
          [text]="ticket.status"
          [variant]="'status'">
        </app-status-badge>

        <!-- Prioridad -->
        <app-status-badge
          [text]="ticket.priority"
          [variant]="'priority'">
        </app-status-badge>

        <!-- Categoría -->
        <app-status-badge
          [text]="ticket.category"
          [variant]="'category'">
        </app-status-badge>
      </div>
    </div>

    <!-- Descripción -->
    <div class="mb-6">
      <h3 class="text-sm font-bold text-gray-600 uppercase tracking-wide mb-3">Descripción</h3>
      <p class="text-gray-700 text-base leading-relaxed">
        {{ ticket.description }}
      </p>
    </div>

    <!-- Información Adicional -->
    <app-ticket-meta-info
      [agent]="ticket.agent"
      [createdAt]="ticket.createdAt"
      [closedAt]="ticket.closedAt">
    </app-ticket-meta-info>
  </div>
</div>
