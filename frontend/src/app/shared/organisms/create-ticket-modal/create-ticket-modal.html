<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4" (click)="handleClose()">
  <div class="bg-white rounded-2xl shadow-2xl max-w-2xl w-full max-h-[90vh] overflow-y-auto" (click)="$event.stopPropagation()">
    <!-- Header -->
    <div class="bg-gradient-to-r from-[#8b9d8e] to-[#7a8d7d] p-6 rounded-t-2xl">
      <div class="flex justify-between items-center">
        <h2 class="text-2xl font-bold text-[#e8e8e3]">Crear Nuevo Ticket</h2>
        <button 
          (click)="handleClose()"
          class="text-[#e8e8e3] hover:text-white transition-colors"
        >
          <i class="fas fa-times text-2xl"></i>
        </button>
      </div>
    </div>

    <!-- Body -->
    <div class="p-6">
      <!-- Error Message -->
      <div *ngIf="errorMessage" class="mb-4 p-4 bg-red-100 border border-red-400 text-red-700 rounded-lg">
        <i class="fas fa-exclamation-circle mr-2"></i>
        {{ errorMessage }}
      </div>

      <form (ngSubmit)="handleSubmit()" class="space-y-6">
        <!-- Title -->
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">
            Título del Ticket <span class="text-red-500">*</span>
          </label>
          <input
            type="text"
            [(ngModel)]="title"
            name="title"
            placeholder="Ej: Problema con el sistema de..."
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#8b9d8e] focus:border-transparent outline-none transition-all"
            required
          />
        </div>

        <!-- Category -->
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">
            Categoría <span class="text-red-500">*</span>
          </label>
          <select
            [(ngModel)]="categoryId"
            name="category"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#8b9d8e] focus:border-transparent outline-none transition-all"
            required
          >
            <option *ngFor="let category of categories" [value]="category.id">
              {{ category.name }}
            </option>
          </select>
        </div>

        <!-- Priority -->
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">
            Prioridad <span class="text-red-500">*</span>
          </label>
          <div class="grid grid-cols-2 sm:grid-cols-4 gap-3">
            <button
              *ngFor="let p of priorities"
              type="button"
              (click)="priority.set(p.value)"
              [class]="priority() === p.value 
                ? 'bg-[#8b9d8e] text-white border-[#8b9d8e]' 
                : 'bg-white text-gray-700 border-gray-300 hover:border-[#8b9d8e]'"
              class="px-4 py-3 border-2 rounded-lg font-semibold transition-all"
            >
              <span [class]="p.color">{{ p.label }}</span>
            </button>
          </div>
        </div>

        <!-- Description -->
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">
            Descripción <span class="text-red-500">*</span>
          </label>
          <textarea
            [(ngModel)]="description"
            name="description"
            rows="6"
            placeholder="Describe detalladamente el problema o solicitud..."
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#8b9d8e] focus:border-transparent outline-none transition-all resize-none"
            required
          ></textarea>
        </div>

        <!-- Actions -->
        <div class="flex gap-4 pt-4">
          <button
            type="button"
            (click)="handleClose()"
            class="flex-1 px-6 py-3 border-2 border-gray-300 text-gray-700 rounded-lg font-semibold hover:bg-gray-50 transition-all"
            [disabled]="isLoading"
          >
            Cancelar
          </button>
          <button
            type="submit"
            class="flex-1 px-6 py-3 bg-gradient-to-r from-[#8b9d8e] to-[#7a8d7d] text-white rounded-lg font-semibold hover:shadow-lg transition-all disabled:opacity-50"
            [disabled]="isLoading"
          >
            <span *ngIf="!isLoading">Crear Ticket</span>
            <span *ngIf="isLoading">
              <i class="fas fa-spinner fa-spin mr-2"></i>
              Creando...
            </span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
