<div class="w-full max-w-md p-6 sm:p-8">
  <h1 class="text-3xl sm:text-4xl lg:text-5xl font-bold text-white mb-3">Iniciar sesión</h1>
  <p class="text-gray-200 text-sm sm:text-base mb-8">Inicia sesión para continuar</p>

  <!-- Email Input -->
  <div class="mb-5">
    <app-input-field
      type="email"
      placeholder="Correo electronico"
      [(ngModel)]="email"
      variant = "baseTypeIconUser"
    ></app-input-field>
  </div>

  <!-- Password Input -->
  <div class="mb-6">
    <app-input-field-showbutton
      [type]="showPassword() ? 'text' : 'password'"
      placeholder="Contraseña"
      [(ngModel)]="password"
      [showToggle]="true"
      (toggleClick)="togglePassword()"
      variant="baseTypeIconPass"
    ></app-input-field-showbutton>
  </div>

  <!-- Login Button -->
  <div class="mb-6">
    <app-button
      text="Iniciar sesión"
      (buttonClick)="handleLogin()"
      variant="roundedBlue"
    ></app-button>
  </div>

  <!-- Divider -->
  <div class="flex items-center mb-6">
    <div class="flex-1 h-px bg-gray-300/30"></div>
    <span class="px-4 text-gray-200 text-sm">O</span>
    <div class="flex-1 h-px bg-gray-300/30"></div>
  </div>

  <!-- Register Button -->
  <div class="mb-6">
    <app-button
      text="Registrarse"
      (buttonClick)="handleRegister()"
      variant="roundedWhite"
    ></app-button>
  </div>

  <!-- Forgot Password Link -->
  <div class="flex justify-center items-center">
    <app-text-link
      text="Olvide mi contraseña"
      href="#"
      variant="baseType"
    ></app-text-link>
  </div>
</div>
