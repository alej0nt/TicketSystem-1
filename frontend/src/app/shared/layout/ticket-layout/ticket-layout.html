<div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">

  <!-- Header Simple -->
  <div class="mb-8">
    <div class="flex items-center gap-2 text-gray-500 text-sm mb-3">
      <app-text-link href="/dashboard/user" text="Tickets" variant="breadcumb" />
      <span>/</span>
      <span class="text-gray-700 font-medium">#{{ ticketObj.ticket.id }}</span>
    </div>
    <h1 class="text-4xl font-bold text-gray-800">Ticket #{{ ticketObj.ticket.id }}</h1>
  </div>

  <!-- Sección: Detalles del Ticket + Acciones -->
  <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-8">

    <!-- Detalles del Ticket -->
    <div class="lg:col-span-2">
      <app-ticket-info [ticketObj]="ticketObj"/>
    </div>

    <!-- Sidebar - Solo Acciones (UI fija) -->
    <div>
      <div class="bg-white/80 backdrop-blur-md rounded-3xl shadow-xl border border-white/60 p-6">
        <h3 class="text-lg font-bold text-gray-800 mb-6 flex items-center gap-2">
          <i class="fas fa-bolt text-indigo-600"></i>
          Acciones
        </h3>

        <div class="space-y-3">
          <!-- <div><app-button [text]="'Editar ticket'" [variant]="'actionBlue'" (buttonClick)="onEdit()">
          </app-button></div> -->
          <div *ngIf="ticketObj.ticket.state == 'ABIERTO'"><app-button [text]="'Asignar'" [variant]="'actionPurple'" (buttonClick)="assign.emit()">
          </app-button></div>

          <div *ngIf="ticketObj.ticket.state == 'EN_PROGRESO'"><app-button [text]="'Reasignar'" [variant]="'actionPurple'" (buttonClick)="reassign.emit()">
          </app-button></div>

          <div *ngIf="ticketObj.ticket.state == 'EN_PROGRESO'"><app-button [text]="'Marcar como resuelto'" [variant]="'actionGreen'" (buttonClick)="resolve.emit()">
          </app-button></div>

          <div *ngIf="ticketObj.ticket.state == 'RESUELTO'"><app-button [text]="'Cerrar ticket'" [variant]="'actionGray'" (buttonClick)="close.emit()">
          </app-button></div>

          <div *ngIf="ticketObj.ticket.state == 'RESUELTO'"><app-button [text]="'Reabrir ticket'" [variant]="'actionBlue'" (buttonClick)="reopen.emit()">
          </app-button></div>
          <div *ngIf="ticketObj.ticket.state == 'CERRADO'"><app-button [text]="'Reabrir ticket'" [variant]="'actionGray'" (buttonClick)="resolve.emit()">
          </app-button></div>

          <div *ngIf="ticketObj.ticket.state == 'ABIERTO'" class="pt-3 border-t border-gray-200">
            <app-button [text]="'Eliminar'" [variant]="'actionRed'" (buttonClick)="delete.emit()">
            </app-button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Sección: Comentarios (Ancho Completo) -->
  <app-comments-section [ticketId]="ticketObj.ticket.id" />
</div>
