<div class="w-full max-w-6xl grid grid-cols-1 lg:grid-cols-2 gap-8 items-center">

  <!-- Left Section-->
  <div class="relative w-full md:w-[110%] lg:w-[130%] min-h-[560px] sm:min-h-[640px] md:min-h-[760px] lg:h-[870px] flex items-center justify-center overflow-hidden rounded-[1.5rem] md:rounded-[3rem] lg:rounded-[4rem] lg:-ml-[380px]">
    <div class="absolute inset-0 bg-[#1e3a8a]/70 rounded-[1.5rem] md:rounded-[3rem] lg:rounded-[4rem]"></div>

    <!-- Login Form -->
    <div class="relative z-10 w-full max-w-md p-6 sm:p-8">
      <app-login-form
        (loginAttempt)="handleLoginAttempt($event)"
        (registerClick)="handleRegisterClick()"
      ></app-login-form>
    </div>
  </div>

  <!-- Right Section -->
  <div class="flex flex-col items-center justify-center w-full pt-6 lg:pt-0">
    <!-- Texto de bienvenida -->
    <h2 class="text-white text-2xl sm:text-3xl md:text-4xl lg:text-5xl font-bold mb-4 sm:mb-6 text-center leading-none">
      Bienvenido de nuevo!
    </h2>

    <!-- Icono -->
    <img
      src="/assets/icons/folder.png"
      alt="Illustration"
      class="w-full max-w-[140px] sm:max-w-xs md:max-w-sm lg:max-w-md h-auto object-contain"
    />
  </div>

</div>
