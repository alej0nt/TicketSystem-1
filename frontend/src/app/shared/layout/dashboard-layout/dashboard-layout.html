<div class="min-h-screen bg-[#f5f5f5]">
  <!-- Header -->
  <header class="bg-gradient-to-r from-[#8b9d8e] to-[#7a8d7d] shadow-lg">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center py-4">
        <!-- Logo/Title -->
        <div class="flex items-center space-x-3">
          <i class="fas fa-ticket-alt text-[#e8e8e3] text-2xl"></i>
          <h1 class="text-2xl font-bold text-[#e8e8e3]">Sistema de Tickets</h1>
        </div>

        <!-- Notifications & User Menu -->
        <div class="flex items-center space-x-4">
          <!-- Notifications -->
          <app-notification-bell></app-notification-bell>

          <!-- User Menu -->
          <div class="relative">
            <button 
              (click)="toggleUserMenu()"
              class="flex items-center space-x-3 focus:outline-none hover:opacity-80 transition-opacity"
            >
            <div class="text-right hidden sm:block">
              <p class="text-sm font-semibold text-[#e8e8e3]">{{ userInfo.name || 'Usuario' }}</p>
              <p class="text-xs text-[#b8b5ad]">{{ userInfo.role || 'Empleado' }}</p>
            </div>
            <app-avatar 
              [initials]="getUserInitials()" 
              size="md" 
              color="indigo"
            ></app-avatar>
          </button>

          <!-- Dropdown Menu -->
          <div 
            *ngIf="showUserMenu"
            class="absolute right-0 mt-2 w-56 bg-white rounded-lg shadow-xl border border-gray-200 py-2 z-50"
          >
            <div class="px-4 py-3 border-b border-gray-200">
              <p class="text-sm font-semibold text-gray-800">{{ userInfo.name }}</p>
              <p class="text-xs text-gray-500">{{ userInfo.email }}</p>
              <p class="text-xs text-gray-500 mt-1">{{ userInfo.department }}</p>
            </div>
            <button 
              (click)="goToProfile()"
              class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-50 transition-colors flex items-center space-x-2"
            >
              <i class="fas fa-user-circle"></i>
              <span>Mi Perfil</span>
            </button>
            <button 
              (click)="handleLogout()"
              class="w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-red-50 transition-colors flex items-center space-x-2"
            >
              <i class="fas fa-sign-out-alt"></i>
              <span>Cerrar Sesi√≥n</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <ng-content></ng-content>
  </main>
</div>
