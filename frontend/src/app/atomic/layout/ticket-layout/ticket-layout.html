<div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">

  <!-- Header Simple -->
  <div class="mb-8">
    <div class="flex items-center gap-2 text-gray-500 text-sm mb-3">
      <app-text-link href="/dashboard/user" text="Tickets" variant="breadcumb" />
      <span>/</span>
      <span class="text-gray-700 font-medium">#{{ ticketObj.ticket.id }}</span>
    </div>
    <h1 class="text-4xl font-bold text-gray-800">Ticket #{{ ticketObj.ticket.id }}</h1>
  </div>

  <!-- Sección: Detalles del Ticket + Acciones -->
  <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-8">

    <!-- Detalles del Ticket -->
    <div class="lg:col-span-2">
      <app-ticket-info [ticketObj]="ticketObj" />
    </div>

    <!-- Sidebar - Solo Acciones (UI fija) -->
    <div>
      <div class="bg-white/80 backdrop-blur-md rounded-3xl shadow-xl border border-white/60 p-6">
        <h3 class="text-lg font-bold text-gray-800 mb-6 flex items-center gap-2">
          <i class="fas fa-bolt text-indigo-600"></i>
          Acciones
        </h3>

        <div class="space-y-3">
          <!-- <div><app-button [text]="'Editar ticket'" [variant]="'actionBlue'" (buttonClick)="onEdit()">
  </app-button></div> -->

          <div *ngIf="ticketObj.ticket.state === 'ABIERTO'">
            <button-atom [type]="'button'" [color]="'blue'" [variant]="'solid'" [size]="'md'" (click)="assign.emit()" [extraClass]="'w-full'">
              <i class="fas fa-user-plus mr-2"></i>
              Asignar
            </button-atom>
          </div>

          <div *ngIf="ticketObj.ticket.state === 'EN_PROGRESO'">
            <button-atom [type]="'button'" [color]="'blue'" [variant]="'solid'" [size]="'md'" (click)="reassign.emit()" [extraClass]="'w-full'">
              <i class="fas fa-user-edit mr-2"></i>
              Reasignar
            </button-atom>
          </div>

          <div *ngIf="ticketObj.ticket.state === 'EN_PROGRESO'">
            <button-atom [type]="'button'" [color]="'purple'" [variant]="'solid'" [size]="'md'" (click)="resolve.emit()" [extraClass]="'w-full'">
              <i class="fas fa-check-circle mr-2"></i>
              Marcar como resuelto
            </button-atom>
          </div>

          <div *ngIf="ticketObj.ticket.state === 'RESUELTO'">
            <button-atom [type]="'button'" [color]="'blue'" [variant]="'solid'" [size]="'md'" (click)="close.emit()" [extraClass]="'w-full'">
              <i class="fas fa-lock mr-2"></i>
              Cerrar ticket
            </button-atom>
          </div>

          <div *ngIf="ticketObj.ticket.state === 'RESUELTO' || ticketObj.ticket.state === 'CERRADO'">
            <button-atom [type]="'button'" [color]="'purple'" [variant]="'solid'" [size]="'md'" (click)="reopen.emit()" [extraClass]="'w-full'">
              <i class="fas fa-redo mr-2"></i>
              Reabrir ticket
            </button-atom>
          </div>

          <div *ngIf="ticketObj.ticket.state === 'ABIERTO'" class="pt-3 border-t border-gray-200">
            <button-atom [type]="'button'" [color]="'red'" [variant]="'solid'" [size]="'md'" (click)="delete.emit()" [extraClass]="'w-full'">
              <i class="fas fa-trash-alt mr-2"></i>
              Eliminar
            </button-atom>
          </div>

          <!-- Ver Historial -->
          <div class="pt-3 border-t border-gray-200">
            <button-atom [type]="'button'" [color]="'blue'" [variant]="'solid'" [size]="'md'" (click)="viewRecords()" [extraClass]="'w-full'">
              <i class="fas fa-history mr-2"></i>
              Ver Historial
            </button-atom>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Sección: Comentarios (Ancho Completo) -->
  <app-comments-section [ticketId]="ticketObj.ticket.id" />
</div>
