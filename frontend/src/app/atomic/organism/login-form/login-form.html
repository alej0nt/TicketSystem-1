<div class="w-full max-w-md p-6 sm:p-8">
  <h1 class="text-3xl sm:text-4xl lg:text-5xl font-bold text-white mb-3">Iniciar sesión</h1>
  <p class="text-gray-200 text-sm sm:text-base mb-8">Inicia sesión para continuar</p>

  <!-- Email Input -->
  <div class="mb-5">
    <floating-input-atom
      [type]="'email'"
      [label]="'Correo electrónico'"
      [value]="email()"
      (valueChange)="email.set($event)"
      [extraClass]="'mb-2'"
      id="gmailInput"
    ></floating-input-atom>
  </div>

  <!-- Password Input -->
  <div class="mb-6">
    <floating-input-atom
      [type]="showPassword() ? 'text' : 'password'"
      [label]="'Contraseña'"
      [value]="password()"
      (valueChange)="password.set($event)"
      [extraClass]="'mb-4'"
      (iconRightClick)="togglePassword()"
      id="passwordInput" 
    ></floating-input-atom>
  </div>

  <!-- Login Button -->
  <div class="mb-6">
    <button-atom
      [text]="'Iniciar sesión'"
      [type]="'button'"
      [size]="'md'"
      [color]="'blue'"
      [rounded]="'lg'"
      [variant]="'solid'"
      [shadow]="true"
      [disabled]="false"
      [extraClass]="'w-full mt-2'"
      (click)="handleLogin()"
    ></button-atom>
  </div>

  <!-- Divider -->
  <div class="flex items-center mb-6">
    <div class="flex-1 h-px bg-gray-300/30"></div>
    <span class="px-4 text-gray-200 text-sm">O</span>
    <div class="flex-1 h-px bg-gray-300/30"></div>
  </div>

  <!-- Register Button -->
  <div class="mb-6">
    <button-atom
      [text]="'Registrarse'"
      [type]="'button'"
      [size]="'md'"
      [color]="'blue'"
      [rounded]="'lg'"
      [variant]="'solid'"
      [shadow]="true"
      [disabled]="false"
      [extraClass]="'w-full mt-2'"
      (click)="handleLogin()"
    ></button-atom>
  </div>

  <!-- Forgot Password Link -->
   <!-- Forgot Password Link -->
  <div class="flex justify-center items-center">
    <app-text-link
      text="Olvide mi contraseña"
      href="#"
      variant="baseType"
    ></app-text-link>
  </div>
</div>
