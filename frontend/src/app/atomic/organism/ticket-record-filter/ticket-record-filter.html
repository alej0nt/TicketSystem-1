<div class="bg-white/80 backdrop-blur-md rounded-3xl shadow-xl border border-white/60 p-6 mb-8">
  <h2 class="text-lg font-bold text-gray-800 mb-4 flex items-center gap-2">
    <i class="fas fa-filter text-indigo-600"></i>
    Filtrar por rango de fechas
  </h2>
  
  <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
    <!-- Fecha Desde -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-2">Desde</label>
      <input-atom
        id="fromDate"
        type="date"
        placeholder="Selecciona fecha inicial"
        [value]="fromDate"
        size="md"
        [iconLeftSvg]="calendarIconSvg"
        (valueChange)="fromDate = $event"
        [forceLight]="true"
      ></input-atom>
    </div>

    <!-- Fecha Hasta -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-2">Hasta</label>
      <input-atom
        id="toDate"
        type="date"
        placeholder="Selecciona fecha final"
        [value]="toDate"
        size="md"
        [iconLeftSvg]="calendarIconSvg"
        (valueChange)="toDate = $event"
        [forceLight]="true"
      ></input-atom>
    </div>

    <!-- Botones de AcciÃ³n -->
    <div class="flex gap-2 items-end">
      <button-atom 
        [type]="'button'" 
        [color]="'blue'" 
        [variant]="'solid'" 
        [size]="'md'" 
        text="Buscar"
        [extraClass]="'flex-1'"
        (click)="onSearch()"
      ><i class="fa-solid fa-magnifying-glass mr-2"></i></button-atom>
      
      <button-atom 
        [type]="'button'" 
        [color]="'red'" 
        [variant]="'solid'" 
        [size]="'md'" 
        text="Limpiar"
        [extraClass]="'flex-1'"
        (click)="onClear()"
      ><i class="fa-solid fa-broom mr-2"></i></button-atom>
    </div>
  </div>
</div>
