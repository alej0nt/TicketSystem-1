<div class="bg-white/80 backdrop-blur-md rounded-3xl shadow-xl border border-white/60 overflow-hidden">

  <!-- Header -->
  <div class="p-6 border-b border-gray-200">
    <h2 class="text-xl font-bold text-gray-800 flex items-center gap-2">
      <i class="fas fa-comments text-indigo-600"></i>
      Comentarios
      <span class="ml-2 text-sm bg-indigo-100 text-indigo-700 px-3 py-1 rounded-full font-semibold">
        {{ comments.length }}
      </span>
    </h2>
  </div>

  <!-- Lista de comentarios -->
  <div class="p-8">
    <div *ngIf="comments.length > 0; else noComments" class="space-y-5">
      <div *ngFor="let comment of comments">
        <app-comment-item [author]="comment.employee.name" [role]="comment.employee.role" [date]="comment.creationDate"
          [text]="comment.text" [color]="'indigo'"></app-comment-item>
      </div>
    </div>
    <ng-template #noComments>
      <p class="text-center text-gray-500 italic">No hay comentarios aún. Sé el primero en agregar uno.</p>
    </ng-template>
  </div>


  <!-- Formulario para agregar comentario -->
  <app-comment-form (send)="onAddComment($event)"></app-comment-form>
</div>
