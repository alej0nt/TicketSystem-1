<div class="min-h-screen bg-gradient-to-br from-blue-50 via-purple-50 to-pink-50 py-8">
  <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
    
    <!-- Header -->
    <div class="mb-8">
      <button (click)="goBack()" class="flex items-center gap-2 text-indigo-600 hover:text-indigo-700 text-sm font-medium mb-3">
        <i class="fas fa-arrow-left"></i>
        Volver al ticket #{{ ticketId }}
      </button>
      <h1 class="text-4xl font-bold text-gray-800">Historial de Ticket #{{ ticketId }}</h1>
      <p class="text-gray-600 mt-2">Visualiza todos los cambios de estado realizados en este ticket</p>
    </div>

    <!-- Filtros -->
    <app-ticket-record-filter
      [fromDate]="fromDate"
      [toDate]="toDate"
      (search)="onFilterSearch($event)"
      (clear)="onFilterClear()"
    ></app-ticket-record-filter>

    <!-- Mensaje de Error -->
    <div *ngIf="error" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg mb-6">
      <i class="fas fa-exclamation-circle mr-2"></i>
      {{ error }}
    </div>

    <!-- Tabla de Registros -->
    <app-ticket-record-table
      [records]="filteredRecords"
      [isLoading]="isLoading"
    ></app-ticket-record-table>
  </div>
</div>
