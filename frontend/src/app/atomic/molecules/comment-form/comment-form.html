<div class="p-8 bg-gradient-to-br from-gray-50 to-gray-100 border-t border-gray-200">
  <app-textarea
    [(ngModel)]="text"
    placeholder="Escribe un comentario..."
    [rows]="4"
    class="w-full"
    variant="comment"
  ></app-textarea>

  <div class="flex justify-end mt-4">
    <button-atom
      (click)="submit()"
      text="Enviar comentario"
      [type]="'button'"
      [color]="'blue'"
      [variant]="'solid'"
      [size]="'md'"
    >
    </button-atom>
  </div>
</div>
