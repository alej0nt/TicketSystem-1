<div 
  class="bg-white rounded-xl shadow-md hover:shadow-xl transition-all duration-300 p-6 cursor-pointer border border-gray-200 hover:border-[#8b9d8e]"
  (click)="navigateToTicket()"
>
  <!-- Header -->
  <div class="flex justify-between items-start mb-4">
    <h3 class="text-lg font-bold text-gray-800 flex-1 mr-4">{{ ticket.title }}</h3>
    <span class="text-sm text-gray-500 whitespace-nowrap">#{{ ticket.id }}</span>
  </div>

  <!-- Description -->
  <p class="text-gray-600 text-sm mb-4 line-clamp-2">{{ ticket.description }}</p>

  <!-- Badges -->
  <div class="flex flex-wrap gap-2 mb-4">
    <span [class]="getStateColor(ticket.state) + ' px-3 py-1 rounded-full text-xs font-semibold border'">
      {{ ticket.state.replace('_', ' ') }}
    </span>
    <span [class]="getPriorityColor(ticket.priority) + ' px-3 py-1 rounded-full text-xs font-semibold border'">
      {{ ticket.priority }}
    </span>
    <span class="bg-purple-100 text-purple-700 border-purple-300 px-3 py-1 rounded-full text-xs font-semibold border">
      {{ ticket.category }}
    </span>
  </div>

  <!-- Footer -->
  <div class="flex items-center justify-between pt-4 border-t border-gray-200">
    <div class="flex items-center text-xs text-gray-500">
      <i class="fas fa-calendar-alt mr-2"></i>
      <span>{{ formatDate(ticket.creationDate) }}</span>
    </div>
    <div class="text-[#8b9d8e] hover:text-[#7a8d7d] transition-colors">
      <i class="fas fa-arrow-right"></i>
    </div>
  </div>
</div>
