<div class="relative w-full">
  <input
    [type]="type"
    [placeholder]="placeholder"
    [value]="value"
    [disabled]="disabled"
    (input)="onInput($event)"
    (blur)="onBlur()"
    [class]= "currentVariant"
    aria-label="{{ placeholder }}"
  />
  <i *ngIf="currentIcon" [class]="currentIcon"></i>
</div>
