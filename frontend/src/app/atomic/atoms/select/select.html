<div class="w-full">
  <label *ngIf="label" class="block mb-2 text-sm font-medium text-gray-700">
    {{ label }}
    <span *ngIf="required" class="text-red-600">*</span>
  </label>
  <select
    [value]="value"
    (change)="onSelectChange($event)"
    [disabled]="disabled"
    class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5 transition-all disabled:opacity-50 disabled:cursor-not-allowed hover:border-gray-400"
  >
    <option value="" disabled selected>{{ placeholder }}</option>
    <option
      *ngFor="let option of options"
      [value]="option.value"
      [disabled]="option.disabled || false"
    >
      {{ option.label }}
    </option>
  </select>
</div>
