# ===============================
# CONFIGURACIÓN SERVIDOR
# ===============================
spring.application.name=ticketsystem
server.port=8080

# ===============================
# CONFIGURACIÓN BASE DE DATOS
# ===============================
spring.datasource.url=jdbc:mysql://db:3306/ticket_system
spring.datasource.username=ticketuser
spring.datasource.password=ticketpass

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA / HIBERNATE
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.open-in-view=false

# ===============================
# JWT
# ===============================
jwt.secret-key=e3f092c81ef256a881aaa9aea6677279
jwt.expiration=14400000

# ===============================
# LOGGING
# ===============================
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=trace
